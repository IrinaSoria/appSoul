<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>myroadmaps</title>
	<!-- Fonts -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
		integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	<!-- Materialize-->
	<link rel="stylesheet" href="../statics/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="../statics/css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css"
		href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/bootstrap-extended.min.css">
	<link rel="stylesheet" type="text/css"
		href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/fonts/simple-line-icons/style.min.css">
	<link rel="stylesheet" type="text/css"
		href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/colors.min.css">
	<link rel="stylesheet" type="text/css"
		href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
	<nav class="white">
		<div class="nav-wrapper white grey-text text-darken-2">
			<a th:href="@{/}" class="brand-logo" style="color: black; font-size: 2rem; font-family:Pacifico,cursive"
				;>Bestroadmaps</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a class="nav-link" th:href="@{/roadmaps/select}" style="color: black;">Create Roadmap</a></li>
				<li th:if="${logueado}" class="nav-item">
					<a class="nav-link" th:href="@{/user/register}" style="color: black;"><span
							class="fas fa-user"></span>
						Sign Up</a>
				</li>
				<li th:if="${logueado}" class="nav-item">
					<a class="nav-link" th:href="@{/login}" style="color: black;"><span
							class="fas fa-sign-in-alt"></span>
						Login</a>
				</li>
				<li class="nav-item">
					<a th:if="${!(logueado)}" class="nav-link" th:href="@{/logout}" style="color: black;"><span
							class="fas fa-sign-in-alt"></span>
						Logout</a>
				</li>
			</ul>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<form class="right hide-on-med-and-down">
					<li class="nav-item"><input class="" type="search" placeholder="Search" aria-label="Search"></li>
					<li class="nav-item"><button class="btn disabled" type="submit">Search</button></li>
				</form>
			</ul>
		</div>
	</nav>

	<div class=".container-fluid border-bottom">
		<h1 style="text-align: center;">My Roadmaps</h1>

		<div class="row">


			<div class="col-3 text-center">
				<!--Card Regular-->
				<div class="card card-cascade">
					<!--Card image-->
					<div class="view view-cascade overlay">
						<!--<img th:if="${perfil.profilePicture != null}" class="img-fluid z-depth-1 rounded-circle"
							th:src="${'/foto/usuario/' + perfil.id}" alt="photho-perfil-user">
						 traer imagen de la base de datos -->
						<img src="https://mdbootstrap.com/img/Photos/Others/men.jpg"
							style="width:100px;    height:100px;    border-radius:50px;  border:1px solid rgb(92, 86, 86);"
							class="img-fluid z-depth-1 rounded-circle" alt="photho-perfil-user" id="photho-pe
                            rfil">
					</div>
					<!--/.Card image-->
					<!--Card content-->
					<div class="card-body  text-center">
						<!--Title-->
						<h3 class="card-title" th:text="${perfil.name}"></h3>
						<h4 style="color:rgb(92, 86, 86);" class="section-description" th:text="${perfil.description}">
							<i class="fas fa-quote-left"></i> About me <i class="fas fa-quote-right"></i>
						</h4>
					</div>
				</div>
			</div>

			<div class="col-xl-3 col-sm-6 col-12">
				<div class="card">
					<div class="card-content">
						<div class="card-body">
							<div class="media d-flex">
								<div class="align-self-center">
									<i class="icon-pencil primary font-large-2 float-left"></i>
								</div>
								<div class="media-body text-right">
									<h3>278</h3>
									<span>New Roadmaps</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xl-3 col-sm-6 col-12">
				<div class="card">
					<div class="card-content">
						<div class="card-body">
							<div class="media d-flex">
								<div class="align-self-center">
									<i class="icon-speech warning font-large-2 float-left"></i>
								</div>
								<div class="media-body text-right">
									<h3>156</h3>
									<span>New Comments</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-xl-3 col-sm-6 col-12">
				<div class="card">
					<div class="card-content">
						<div class="card-body">
							<div class="media d-flex">
								<div class="align-self-center">
									<i class="icon-heart danger font-large-2"></i>
								</div>
								<div class="media-body text-right">
									<h3>423</h3>
									<span>Total Likes</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	</div>

	<div class="container-fluid" style="margin-top: 30px;">


		<div class="row">

			<div class="col-lg-4 mb-4">

				<tr th:each="roadmaps : ${roadmaps}">
					<div class="card">
						<div class="card-body">
							<h2 class="card-title">Titulo<td th:if="${roadmaps.getLeavingDate() == null}"
									th:text="${roadmaps.getTitle()}"></td>
							</h2>
							<p class="card-text" th:text="${roadmaps.description}">Description of roadmaps</p>
							<td>
								<form th:if="${roadmaps.getLeavingDate() == null}"
									th:action="@{myroadmaps/deleteRoadmaps/} + ${roadmaps.getId()}" method="POST">

									<button class="btn btn-outline-success btn-sm">Dar de baja</button>
									<a th:href="@{/roadmaps/view/} + ${roadmaps.id}"
										class="btn btn-outline-success btn-sm">Read More</a>
									<a href="" class="btn btn-outline-danger btn-sm"><i class="far fa-heart"></i></a>
								</form>

							</td>
						</div>
					</div>
				</tr>


			</div>

		</div>

	</div>



	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
		crossorigin="anonymous"></script>
</body>

</html>
