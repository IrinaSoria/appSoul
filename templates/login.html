<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=
   , initial-scale=1.0">
	<link href="../statics/css/login.css" rel="stylesheet" type="text/css">
	<!-- Fonts -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


	<title>login</title>
</head>

<body>
	<div class="wrapper fadeInDown">
		<div id="formContent">


			<!-- Tabs Titles -->
			<h1 class="active" style=" margin-top: 30px!important;
          padding-top: 20px !important;"> Login </h1>



			<!-- Login Form -->
			<div th:if="${param.error}" style="color: red"> Error de Credenciales</div>
			<form th:action="@{/logincheck}" th:object="${usuario}" style="padding: 20px;" method="POST">
				<div>
					<span class="icon"><i class="fas fa-user"></i></span>
					<input type="text" id="user" class="fadeIn second" name="userName" placeholder="Username">
				</div>
				<div>
					<span class="icon">
						<i class="fas fa-lock"></i> </span>
					<input type="password" id="password" class="fadeIn third" name="password" placeholder="Password">
				</div>
				<button type="submit" class="fadeIn fourth"> Login</button>
			</form>
			<!-- Remind Passowrd -->
			<div id="formFooter">
				<a class="underlineHover" style="margin-right:2px;" th:href="@{/user/reset-password}">Forgot Password?</a>
				<a class="underlineHover" th:href="@{/user/register}">Create account</a>
			</div>
		</div>
	</div>
</body>

</html>
