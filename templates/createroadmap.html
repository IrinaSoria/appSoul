<body>
	<header>
		
	</header>
    
    <div class="container-fluid d-flex flex-row" style="display: flex;">
        <div  class="col-4"style="display: flex; justify-content: left; width: 100%;">
            <form   th:action="@{/roadmaps/create}" th:object="${roadmap}" style="padding: 20px;" method="POST">
                <div class="form-group ">
                    <h2>Title of the roadmap</h2>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder=""
                        name="titleRoadmap">
                </div>
                <div class="form-group">
                    <h2>Description</h2>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder=""
                        name="description">
                </div>
                <div class="form-group">
                    <h5>Title of the step</h5>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
                </div>
                

            </div>
        <div class="col-8" style="display: flex; justify-content: center; width: 100%;">
            <h1  >Create Road Maps</h1>
        </div>
    </div>
        
            <h3 th:field="step.description">Description of the step</h3>
            
            <!-- The toolbar will be rendered in this container. -->


            <textarea type="text" name="txtDescripcion" id="Descripcion"></textarea> 
            
                

            <!--<input id="description" name="description" type="text">-->
            <div class="button-steps">

                <button type="submit" class="addStep" id="crearStep">+ Step</button>
                <button type="submit" class="SubStep" id="crearSubStep"> + SubStep</button>
                <button type="submit" class="SubStep" id="cargar"> + cargar</button>

            </div>
            <div class="final-button">
                <div class="preview">
                    <button type="submit" class="preview" id="preview"> Preview</button>
                    <button type="submit" class="SubStep" id="crearRoadmap"> Finally</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        ClassicEditor
            .create( document.querySelector( '#Descripcion' ) )
            .catch( error => {
            console.error( error );
            } );
    </script>
    
    <script>
        CKEditor.editorClassic.ClassicEditor
            .create(document.querySelector('#editor'), config)
            .then(editor => {
                window.editor = editor;
            });
    </script>
