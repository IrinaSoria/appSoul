<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../statics/css/style.css" type="text/css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
		integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://code.jquery.com/jquery-3.3.1.slim.min.js">
	<title th:text="${title}"></title>
</head>

<body>
	<div class="container" th:object="${session.category}">
		<div th:replace="navbar :: nav"></div>
		<section id="header" class="jumbotron text-center">
			<h1 class="display-3" th:text="${nombreCategoria}"></h1>
		</section>
		<section id="gallery">
			<div class="container">
				<div class="row">
					<div class="col-4">
						<div class="card">
							<td th:each="roadmaps : ${roadmaps}">
								<img src="https://images.unsplash.com/photo-1477862096227-3a1bb3b08330?ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60"
									alt="" class="card-img-top">
								<div class="card-body">
									<h5 class="card-title" th:text="${roadmaps.title}"></h5>
									<p class="card-text" th:text="${roadmaps.description}">
										Here you will find the steps to follow to create your own RoadMaps</p>
									<a th:href="@{/roadmaps/view/} + ${roadmaps.id}"
										class="btn btn-outline-success btn-sm">Read More</a>
									<a href="" class="btn btn-outline-danger btn-sm"><i class="far fa-heart"></i></a>
								</div>
							</td>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<!-- Footer 
	<div th:replace="footer :: footer"></div>
-->
</body>

</html>
