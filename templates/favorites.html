<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<link href="../statics/css/favorite.css" rel="stylesheet" type="text/css" />

	<!-- Fonts -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- Materialize-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
	<div class="container" style="text-align: center;">
		<h1 style="font-family: Arvo, serif;">Favorites</h1>


		<!--container with image and tex about roadmaps-->
		<td th:each="roadmaps : ${roadmaps}">
			<div class="card mb-3" style="max-width: 615px; height: 199px; margin:auto;">
				<div class="row g-0" style="margin-bottom: -1px;">
					<div class="col-md-4" style="height: 100%;">
						<img src="https://images.unsplash.com/photo-1477862096227-3a1bb3b08330?ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60"
							alt="" class="img-fluid rounded-start" style="height: 200px; width: 500px;">
					</div>
					<div class="col-md-8">
						<div class="card-body">
							<h5 class="card-title" th:text="${roadmaps.title}"></h5>
							<p class="card-text" th:text="${roadmaps.description}"></p>
							<a th:href="@{/roadmaps/view/} + ${roadmaps.id}" class="btn btn-outline-success btn-sm">Read
								More</a>
							<a href="" class="btn btn-outline-danger btn-sm"><i class="far fa-heart"></i></a>
						</div>
					</div>
				</div>
			</div>
		</td>
	</div>
</body>

</html>
